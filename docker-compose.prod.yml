services:
  db:
    image: postgres:15-alpine
    container_name: juscash_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-juscash_db}
      POSTGRES_USER: ${POSTGRES_USER:-juscash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-juscash123_CHANGE_ME}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - juscash_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-juscash} -d ${POSTGRES_DB:-juscash_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: juscash_redis_prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - juscash_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256M
        reservations:
          cpus: '0.02'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - python:3.11-slim
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: juscash_web:prod
    container_name: juscash_web_prod
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://juscash:juscash123_CHANGE_ME@db:5432/juscash_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-temp-secret-key-CHANGE-ME}
      - FLASK_ENV=production
      - DJE_BASE_URL=${DJE_BASE_URL:-https://dje.tjsp.jus.br/cdje}
      - POSTGRES_DB=${POSTGRES_DB:-juscash_db}
      - POSTGRES_USER=${POSTGRES_USER:-juscash}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-juscash123_CHANGE_ME}
      - PYTHONUNBUFFERED=1
      - GUNICORN_CMD_ARGS="--workers=2 --threads=2 --worker-class=sync --worker-tmp-dir=/dev/shm --max-requests=1000 --max-requests-jitter=50"
    ports:
      - "127.0.0.1:5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./VERSION:/app/VERSION:ro
    networks:
      - juscash_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/simple/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.1'
          memory: 192M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    env_file:
      - env.vps

  worker:
    image: juscash_web:prod
    container_name: juscash_worker_prod
    restart: always
    env_file:
      - env.vps
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - juscash_network
    working_dir: /app
    command: ["sh", "-c", "sleep 15 && celery -A celery_worker.celery worker --loglevel=info -Q scraping,maintenance,default -c 1"]
    volumes:
        - /tmp
        - /app/logs
    security_opt:
        - no-new-privileges:true

  flower:
    image: juscash_web:prod
    container_name: juscash_flower_prod
    restart: always
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-temp-secret-key-CHANGE-ME}
      - PYTHONUNBUFFERED=1
    ports:
      - "127.0.0.1:5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    networks:
      - juscash_network
    working_dir: /app
    command: ["sh", "-c", "sleep 10 && celery -A celery_worker.celery flower --address=0.0.0.0 --port=5555 --basic_auth=admin:juscash2024"]
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256M
        reservations:
          cpus: '0.02'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    env_file:
      - env.vps

  # ================================================================================
  # MONITORAMENTO VISUAL - PORTAINER (Interface como Railway)
  # ================================================================================
  portainer:
    image: portainer/portainer-ce:2.21.4
    container_name: juscash_portainer
    restart: always
    ports:
      - "127.0.0.1:9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - juscash_network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.02'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ================================================================================
  # MÃ‰TRICAS DE CONTAINERS - cAdvisor
  # ================================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: juscash_cadvisor
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - juscash_network
    privileged: true
    devices:
      - /dev/kmsg
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.02'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  portainer_data:
    driver: local

networks:
  juscash_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16 