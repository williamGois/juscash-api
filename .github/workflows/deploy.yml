name: ğŸš€ CI/CD - Deploy JusCash API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Cache dependÃªncias Python
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“‹ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: ğŸ” Lint com flake8
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Executar testes
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key
        FLASK_ENV: testing
      run: |
        flask db upgrade
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

  deploy:
    name: ğŸš€ Deploy para VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: production
      url: https://cron.juscash.app

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ğŸ“‹ Adicionar servidor aos hosts conhecidos
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸš€ Deploy com Tag de Imagem
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USER }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ğŸš€ Deploy com tag de imagem: ${IMAGE_TAG:0:7}"
        
        ssh $VPS_USER@$VPS_HOST << EOF
          set -e
          
          echo "ğŸ”„ Deploy iniciado: \$(date)"
          echo "ğŸ“‹ Tag da imagem: ${IMAGE_TAG:0:7}"
          
          cd /var/www/juscash
          
          # 1. Backup rÃ¡pido
          echo "ğŸ’¾ Backup..."
          docker-compose exec -T db pg_dump -U juscash juscash_db > backup_\$(date +%Y%m%d_%H%M%S).sql 2>/dev/null || echo "âš ï¸ Backup falhou"
          
          # 2. Atualizar cÃ³digo
          echo "ğŸ“¥ Atualizando cÃ³digo..."
          git fetch origin
          git reset --hard origin/master
          
          # 3. Criar arquivo VERSION com hash do commit
          echo "${IMAGE_TAG:0:7}" > VERSION
          echo "âœ… VersÃ£o criada: \$(cat VERSION)"
          
          # 4. Parar containers completamente
          echo "â¹ï¸ Parando containers..."
          docker-compose down --remove-orphans --volumes || true
          
          # 5. Remover imagens antigas da aplicaÃ§Ã£o (forÃ§ar rebuild)
          echo "ğŸ§¹ Removendo imagens antigas..."
          docker rmi juscash_web:latest juscash_worker:latest juscash_flower:latest 2>/dev/null || true
          docker image prune -f || true
          
          # 6. Atualizar docker-compose.yml com nova tag
          echo "ğŸ·ï¸ Atualizando tags no docker-compose..."
          sed -i "s|image: juscash_web:.*|image: juscash_web:${IMAGE_TAG:0:7}|g" docker-compose.yml
          sed -i "s|image: juscash_worker:.*|image: juscash_worker:${IMAGE_TAG:0:7}|g" docker-compose.yml
          sed -i "s|image: juscash_flower:.*|image: juscash_flower:${IMAGE_TAG:0:7}|g" docker-compose.yml
          
          # 7. Build com nova tag
          echo "ğŸ”¨ Build com nova tag..."
          docker-compose build --no-cache --pull
          
          # 8. Tagear imagens com hash do commit
          docker tag juscash_web:latest juscash_web:${IMAGE_TAG:0:7}
          docker tag juscash_worker:latest juscash_worker:${IMAGE_TAG:0:7}
          docker tag juscash_flower:latest juscash_flower:${IMAGE_TAG:0:7}
          
          # 9. Iniciar containers
          echo "ğŸš€ Iniciando containers..."
          docker-compose up -d
          
          # 10. Aguardar inicializaÃ§Ã£o
          echo "â³ Aguardando 45 segundos..."
          sleep 45
          
          # 11. Verificar status
          echo "ğŸ“Š Status dos containers:"
          docker-compose ps
          
          # 12. Teste da API com timeout maior
          echo "ğŸ¥ Testando API..."
          SUCCESS=false
          for i in {1..15}; do
            if curl -f -s --max-time 15 http://localhost:5000/api/simple/ping > /tmp/health.json; then
              API_VERSION=\$(cat /tmp/health.json | python3 -c "import sys, json; print(json.load(sys.stdin).get('version', 'unknown'))" 2>/dev/null || echo "unknown")
              echo "âœ… API respondendo! VersÃ£o: \$API_VERSION"
              echo "ğŸ“‹ Resposta completa:"
              cat /tmp/health.json | python3 -m json.tool 2>/dev/null || cat /tmp/health.json
              
              # Verificar se a versÃ£o foi atualizada
              if [ "\$API_VERSION" = "${IMAGE_TAG:0:7}" ]; then
                echo "ğŸ‰ VERSÃƒO ATUALIZADA CORRETAMENTE!"
                SUCCESS=true
                break
              else
                echo "âš ï¸ VersÃ£o ainda nÃ£o atualizada (esperado: ${IMAGE_TAG:0:7}, atual: \$API_VERSION)"
              fi
              break
            else
              echo "âš ï¸ Tentativa \$i/15 falhou..."
              if [ \$i -eq 5 ] || [ \$i -eq 10 ]; then
                echo "ğŸ“‹ Logs do container web:"
                docker-compose logs web --tail=10
              fi
              sleep 3
            fi
          done
          
          # 13. Executar migraÃ§Ãµes
          echo "ğŸ—„ï¸ Aplicando migraÃ§Ãµes..."
          docker-compose exec -T web flask db upgrade || echo "âš ï¸ Erro nas migraÃ§Ãµes"
          
          # 14. Restaurar docker-compose.yml original
          echo "ğŸ”„ Restaurando docker-compose.yml..."
          git checkout -- docker-compose.yml
          
          if [ "\$SUCCESS" = true ]; then
            echo "âœ… DEPLOY CONCLUÃDO COM SUCESSO!"
          else
            echo "âš ï¸ Deploy executado, mas versÃ£o pode nÃ£o ter atualizado"
          fi
          
          echo "ğŸŒ Acesse: https://cron.juscash.app/api/simple/ping"
        EOF

    - name: ğŸ”” VerificaÃ§Ã£o Externa Final
      run: |
        echo "ğŸŒ Aguardando propagaÃ§Ã£o externa..."
        sleep 20
        
        echo "ğŸ“¡ Verificando versÃ£o externa..."
        for i in {1..8}; do
          if RESPONSE=\$(curl -f -s --max-time 15 https://cron.juscash.app/api/simple/ping 2>/dev/null); then
            echo "âœ… API externa acessÃ­vel!"
            echo "ğŸ“‹ Resposta: \$RESPONSE"
            
            # Extrair versÃ£o da resposta
            VERSION=\$(echo "\$RESPONSE" | python3 -c "import sys, json; print(json.load(sys.stdin).get('version', 'unknown'))" 2>/dev/null || echo "unknown")
            echo "ğŸ”– VersÃ£o externa: \$VERSION"
            echo "ğŸ”– VersÃ£o esperada: ${{ github.sha }}".substring(0,7)
            
            break
          else
            echo "âš ï¸ Tentativa \$i/8 falhou, aguardando..."
            sleep 10
          fi
        done

    - name: âŒ Notificar se falhou
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ“‹ Commit: ${{ github.sha }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ” Verifique os logs acima para mais detalhes" 