name: ğŸš€ CI/CD - Deploy JusCash API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Cache dependÃªncias
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“‹ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: ğŸ” Lint com flake8
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Executar testes
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key
        FLASK_ENV: testing
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: ğŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: production
      url: https://cron.juscash.app

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ğŸ“‹ Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸš€ Deploy to server
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USER }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
      run: |
        ssh $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          
          echo "ğŸ”„ Iniciando deploy automÃ¡tico..."
          
          # Navegar para diretÃ³rio do projeto
          cd /var/www/juscash
          
          # Backup da versÃ£o atual
          echo "ğŸ’¾ Fazendo backup..."
          docker-compose exec -T db pg_dump -U juscash juscash_db > backup_$(date +%Y%m%d_%H%M%S).sql
          
          # Pull das mudanÃ§as
          echo "ğŸ“¥ Atualizando cÃ³digo..."
          git pull origin main || git pull origin master
          
          # Login no registry
          echo "ğŸ” Autenticando no registry..."
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull da nova imagem
          echo "ğŸ“¦ Baixando nova imagem..."
          docker-compose pull
          
          # Rebuild e restart
          echo "ğŸ—ï¸ Rebuilding aplicaÃ§Ã£o..."
          docker-compose build --no-cache
          docker-compose up -d
          
          # Aguardar serviÃ§os
          echo "â³ Aguardando serviÃ§os..."
          sleep 30
          
          # Executar migraÃ§Ãµes se necessÃ¡rio
          echo "ğŸ—„ï¸ Aplicando migraÃ§Ãµes..."
          docker-compose exec -T web python create-tables.py
          
          # Health check
          echo "ğŸ¥ Verificando saÃºde da aplicaÃ§Ã£o..."
          sleep 15
          
          if curl -f http://localhost:5000/api/cron/health; then
            echo "âœ… Deploy realizado com sucesso!"
            
            # Limpar imagens antigas
            docker image prune -f
            
            # Manter apenas 5 backups mais recentes
            ls -t backup_*.sql | tail -n +6 | xargs -r rm
            
          else
            echo "âŒ Deploy falhou! Fazendo rollback..."
            docker-compose down
            docker-compose up -d
            exit 1
          fi
        EOF

    - name: ğŸ“± Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Deploy realizado com sucesso para https://cron.juscash.app"
        else
          echo "âŒ Deploy falhou!"
        fi

  notify:
    name: ğŸ“¢ NotificaÃ§Ãµes
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()
    
    steps:
    - name: ğŸ“± Discord Notification
      if: always()
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ğŸš€ **Deploy JusCash API**
          
          **Status**: ${{ needs.deploy.result == 'success' && 'âœ… Sucesso' || 'âŒ Falha' }}
          **Commit**: `${{ github.sha }}`
          **Branch**: `${{ github.ref_name }}`
          **URL**: https://cron.juscash.app
          
          **Testes**: ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }}
          **Build**: ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }}
          **Deploy**: ${{ needs.deploy.result == 'success' && 'âœ…' || 'âŒ' }} 