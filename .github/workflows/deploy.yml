name: ğŸš€ CI/CD - Deploy JusCash API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Cache dependÃªncias Python
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“‹ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: ğŸ” Lint com flake8
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Executar testes
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key
        FLASK_ENV: testing
      run: |
        flask db upgrade
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

  deploy:
    name: ğŸš€ Deploy para VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: production
      url: https://cron.juscash.app

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ğŸ“‹ Adicionar servidor aos hosts conhecidos
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸš€ Deploy com Tag de Imagem
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USER }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ğŸš€ Deploy DRÃSTICO com tag de imagem: ${IMAGE_TAG:0:7}"
        
        ssh $VPS_USER@$VPS_HOST << EOF
          set -e
          
          echo "ğŸ”„ Deploy DRÃSTICO iniciado: \$(date)"
          echo "ğŸ“‹ Tag da imagem: ${IMAGE_TAG:0:7}"
          
          cd /var/www/juscash
          
          # 1. Backup rÃ¡pido
          echo "ğŸ’¾ Backup..."
          docker-compose exec -T db pg_dump -U juscash juscash_db > backup_\$(date +%Y%m%d_%H%M%S).sql 2>/dev/null || echo "âš ï¸ Backup falhou"
          
          # 2. PARAR TUDO COMPLETAMENTE
          echo "ğŸ›‘ PARANDO TUDO COMPLETAMENTE..."
          docker-compose down --remove-orphans --volumes || true
          docker stop \$(docker ps -aq) 2>/dev/null || true
          docker rm \$(docker ps -aq) 2>/dev/null || true
          
          # 3. REMOVER TODAS AS IMAGENS RELACIONADAS
          echo "ğŸ—‘ï¸ REMOVENDO TODAS AS IMAGENS..."
          docker rmi \$(docker images -q --filter "reference=juscash*") 2>/dev/null || true
          docker rmi \$(docker images -q --filter "dangling=true") 2>/dev/null || true
          docker system prune -af --volumes || true
          
          # 4. Atualizar cÃ³digo
          echo "ğŸ“¥ Atualizando cÃ³digo..."
          git fetch origin
          git reset --hard origin/master
          git clean -fd
          
          # 5. Criar arquivo VERSION com hash do commit
          echo "${IMAGE_TAG:0:7}" > VERSION
          echo "âœ… VersÃ£o criada: \$(cat VERSION)"
          echo "ğŸ“‹ Verificando se arquivo existe: \$(ls -la VERSION)"
          
          # 6. MODIFICAR O CÃ“DIGO DIRETAMENTE PARA FORÃ‡AR ATUALIZAÃ‡ÃƒO
          echo "ğŸ”§ Modificando cÃ³digo para forÃ§ar atualizaÃ§Ã£o..."
          sed -i "s/return 'unknown'/return '\$(cat VERSION)'/g" app/presentation/routes.py || true
          sed -i "s/return 'error_reading_version'/return '\$(cat VERSION)'/g" app/presentation/routes.py || true
          
          # 6.5. GARANTIR QUE O ARQUIVO VERSION SEJA COPIADO PARA O CONTAINER
          echo "ğŸ“‹ Adicionando VERSION ao Dockerfile temporariamente..."
          echo "COPY VERSION /app/VERSION" >> Dockerfile
          echo "ENV DEPLOY_VERSION=${IMAGE_TAG:0:7}" >> Dockerfile
          
          # 7. Build COMPLETAMENTE DO ZERO
          echo "ğŸ”¨ Build COMPLETO do zero..."
          docker-compose build --no-cache --pull --force-rm
          
          # 8. Iniciar containers
          echo "ğŸš€ Iniciando containers..."
          docker-compose up -d
          
          # 9. Aguardar inicializaÃ§Ã£o LONGA
          echo "â³ Aguardando 60 segundos para inicializaÃ§Ã£o completa..."
          sleep 60
          
          # 10. VERIFICAR SE O ARQUIVO VERSION ESTÃ NO CONTAINER
          echo "ğŸ” Verificando se arquivo VERSION estÃ¡ no container..."
          docker-compose exec -T web ls -la /app/VERSION || echo "âŒ Arquivo VERSION nÃ£o encontrado no container"
          docker-compose exec -T web cat /app/VERSION || echo "âŒ NÃ£o foi possÃ­vel ler arquivo VERSION no container"
          docker-compose exec -T web env | grep DEPLOY_VERSION || echo "âŒ VariÃ¡vel DEPLOY_VERSION nÃ£o encontrada"
          
          # 11. Teste da API com timeout muito maior
          echo "ğŸ¥ Testando API com timeout estendido..."
          SUCCESS=false
          for i in {1..20}; do
            echo "ğŸ” Tentativa \$i/20..."
            if curl -f -s --max-time 20 http://localhost:5000/api/simple/ping > /tmp/health.json; then
              API_VERSION=\$(cat /tmp/health.json | python3 -c "import json,sys; print(json.load(sys.stdin).get('version', 'unknown'))" 2>/dev/null || echo "unknown")
              echo "âœ… API respondendo! VersÃ£o: \$API_VERSION"
              echo "ğŸ“‹ Resposta completa:"
              cat /tmp/health.json | python3 -m json.tool 2>/dev/null || cat /tmp/health.json
              
              # Verificar se a versÃ£o foi atualizada
              if [ "\$API_VERSION" = "${IMAGE_TAG:0:7}" ]; then
                echo "ğŸ‰ VERSÃƒO ATUALIZADA CORRETAMENTE!"
                SUCCESS=true
                break
              else
                echo "âš ï¸ VersÃ£o ainda nÃ£o atualizada (esperado: ${IMAGE_TAG:0:7}, atual: \$API_VERSION)"
                echo "ğŸ” Verificando arquivo VERSION no container:"
                docker-compose exec -T web cat VERSION || echo "âŒ Arquivo VERSION nÃ£o encontrado no container"
              fi
              break
            else
              echo "âŒ API nÃ£o estÃ¡ respondendo - tentativa \$i/20"
              if [ \$i -eq 5 ] || [ \$i -eq 10 ] || [ \$i -eq 15 ]; then
                echo "ğŸ“‹ Logs recentes do container web:"
                docker-compose logs web --tail=15
                echo "ğŸ“Š Status dos containers:"
                docker-compose ps
              fi
              sleep 5
            fi
          done
          
          # 12. Executar migraÃ§Ãµes
          echo "ğŸ—„ï¸ Aplicando migraÃ§Ãµes..."
          docker-compose exec -T web flask db upgrade || echo "âš ï¸ Erro nas migraÃ§Ãµes"
          
          # 13. Reverter modificaÃ§Ãµes no cÃ³digo
          echo "ğŸ”„ Revertendo modificaÃ§Ãµes temporÃ¡rias..."
          git checkout -- app/presentation/routes.py
          
          if [ "\$SUCCESS" = true ]; then
            echo "âœ… DEPLOY DRÃSTICO CONCLUÃDO COM SUCESSO!"
          else
            echo "âŒ Deploy executado, mas versÃ£o pode nÃ£o ter atualizado"
            echo "ğŸ” InformaÃ§Ãµes de debug:"
            echo "   - Arquivo VERSION: \$(cat VERSION 2>/dev/null || echo 'nÃ£o encontrado')"
            echo "   - Status containers: \$(docker-compose ps --services --filter 'status=running')"
            echo "   - Imagens criadas: \$(docker images | grep juscash | head -3)"
          fi
          
          echo "ğŸŒ Acesse: https://cron.juscash.app/api/simple/ping"
        EOF

    - name: ğŸ”” VerificaÃ§Ã£o Externa Final
      run: |
        echo "ğŸŒ Aguardando propagaÃ§Ã£o externa..."
        sleep 20
        
        echo "ğŸ“¡ Verificando versÃ£o externa..."
        EXPECTED_VERSION="${{ github.sha }}"
        EXPECTED_SHORT="${EXPECTED_VERSION:0:7}"
        
        for i in {1..8}; do
          if curl -f -s --max-time 15 https://cron.juscash.app/api/simple/ping > /tmp/api_response.json 2>/dev/null; then
            echo "âœ… API externa acessÃ­vel!"
            echo "ğŸ“‹ Resposta:"
            cat /tmp/api_response.json
            
            # Extrair versÃ£o usando jq se disponÃ­vel, senÃ£o usar python
            if command -v jq >/dev/null 2>&1; then
              VERSION=$(jq -r '.version // "unknown"' /tmp/api_response.json)
            else
              VERSION=$(python3 -c 'import json,sys; print(json.load(open("/tmp/api_response.json")).get("version", "unknown"))' 2>/dev/null || echo "unknown")
            fi
            
            echo "ğŸ”– VersÃ£o externa: $VERSION"
            echo "ğŸ”– VersÃ£o esperada: $EXPECTED_SHORT"
            
            if [ "$VERSION" = "$EXPECTED_SHORT" ]; then
              echo "ğŸ‰ VersÃ£o atualizada corretamente!"
            else
              echo "âš ï¸ VersÃ£o ainda nÃ£o atualizada"
            fi
            
            break
          else
            echo "âš ï¸ Tentativa $i/8 falhou, aguardando..."
            sleep 10
          fi
        done

    - name: âŒ Notificar se falhou
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ“‹ Commit: ${{ github.sha }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ” Verifique os logs acima para mais detalhes" 