name: üöÄ CI/CD - Deploy JusCash API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Workflow simplificado - Deploy direto na VPS sem registry

jobs:
  test:
    name: üß™ Testes Automatizados
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4

    - name: üêç Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Cache depend√™ncias
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: üìã Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: üîç Lint com flake8
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: üß™ Executar testes
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key
        FLASK_ENV: testing
      run: |
        flask db upgrade
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

    - name: üìä Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  deploy:
    name: üöÄ Deploy to VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: production
      url: https://cron.juscash.app

    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4

    - name: üîê Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: üìã Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: üöÄ Deploy to server
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USER }}
      run: |
        ssh $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          
          echo "üîÑ Iniciando deploy autom√°tico..."
          
          # Navegar para diret√≥rio do projeto
          cd /var/www/juscash
          
          # Backup da vers√£o atual
          echo "üíæ Fazendo backup (se banco dispon√≠vel)..."
          docker-compose exec -T db pg_dump -U juscash juscash_db > backup_$(date +%Y%m%d_%H%M%S).sql 2>/dev/null || echo "‚ö†Ô∏è Backup falhou - continuando deploy..."
          
          # Pull das mudan√ßas com limpeza for√ßada
          echo "üì• Atualizando c√≥digo..."
          echo "üóëÔ∏è Limpeza for√ßada completa..."
          git stash drop || true
          git checkout -- .
          git clean -fd
          git fetch origin
          git reset --hard origin/master
          echo "‚úÖ C√≥digo atualizado para: $(git log --oneline -1)"
          
          # Corrigir permiss√µes ap√≥s reset
          echo "üîí Corrigindo permiss√µes..."
          chmod +x docker-entrypoint.sh
          
          # Parar containers (tolerante a falhas)
          echo "‚èπÔ∏è Parando containers..."
          docker-compose down --remove-orphans || echo "‚ö†Ô∏è Erro ao parar containers - continuando..."
          
          # Iniciar containers com rebuild for√ßado
          echo "üöÄ Iniciando e rebuilding containers..."
          docker-compose up -d --build --force-recreate --remove-orphans || { echo "‚ùå Erro no up - tentando restart..."; sleep 5; docker-compose restart; }
          
          # Aguardar servi√ßos
          echo "‚è≥ Aguardando servi√ßos inicializarem..."
          sleep 20
          
          # Verificar se containers est√£o rodando
          echo "üìä Verificando containers:"
          docker-compose ps
          
          # Aguardar mais um pouco para aplica√ß√£o inicializar
          echo "‚è≥ Aguardando aplica√ß√£o inicializar..."
          sleep 20
          
          # Executar migra√ß√µes se necess√°rio
          echo "üóÑÔ∏è Aplicando migra√ß√µes..."
          if ! docker-compose exec -T web flask db upgrade; then
            echo "‚ö†Ô∏è Migra√ß√µes falharam - continuando..."
          else
            echo "‚úÖ Migra√ß√µes aplicadas com sucesso"
          fi
          
          # Health check rigoroso
          echo "üè• Verificando sa√∫de da aplica√ß√£o..."
          sleep 15
          
          echo "üîç Tentativa 1/3 de health check..."
          if ! curl -f --max-time 10 http://localhost:5000/api/simple/ping; then
            echo "‚ö†Ô∏è Tentativa 1 falhou, aguardando..."
            sleep 10
            echo "üîç Tentativa 2/3 de health check..."
            if ! curl -f --max-time 10 http://localhost:5000/api/simple/ping; then
              echo "‚ö†Ô∏è Tentativa 2 falhou, aguardando..."
              sleep 10
              echo "üîç Tentativa 3/3 de health check..."
              if ! curl -f --max-time 10 http://localhost:5000/api/simple/ping; then
                echo "‚ùå DEPLOY FALHOU! API n√£o responde ap√≥s 3 tentativas"
                echo "üìä Status dos containers:"
                docker-compose ps || true
                echo "üîç Logs do container web:"
                docker-compose logs web | tail -20 || true
                exit 1
              fi
            fi
          fi
          
          echo "‚úÖ Deploy realizado com sucesso! API respondendo corretamente"
          
          # Mostrar status
          echo "üìä Status dos containers:"
          docker-compose ps
          
          # Verificar commit atual
          echo "üìã Commit deployado: $(git log --oneline -1)"
          
          # Limpar imagens antigas
          docker image prune -f
          
          # Manter apenas 5 backups mais recentes
          ls -t backup_*.sql 2>/dev/null | tail -n +6 | xargs -r rm || true
        EOF
        
        # Verificar se o comando SSH teve sucesso
        if [ $? -ne 0 ]; then
          echo "‚ùå Deploy falhou! Comando SSH retornou erro."
          exit 1
        fi
        
        echo "‚úÖ Comando SSH executado com sucesso!"

    - name: üì± Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Deploy realizado com sucesso para https://cron.juscash.app"
        else
          echo "‚ùå Deploy falhou!"
        fi

